{%extends 'layout.html'%}
{%load static %}
{% block content %}
    <h2 class = "text-center text-white mt-4">This is form page.</h2>
    <h3 class = "text-center text-white mt-4">Edit tweet</h3>
  


  

    <div class="container mt-4">
        <form method="POST" enctype="multipart/form-data" class="p-4 bg-dark text-white rounded">
            {% csrf_token %}
            {{ editable_form.as_p }}
            <button type="submit" class="btn btn-success mt-2">Post Edited Tweet</button>

        </form>
      
        <a class="btn btn-primary mt-2" href = "{%url 'base'%}">Back to home Page</a>
  
    </div>
{% endblock %}
